<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="indicator-container">
        <svg class="sidebar-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard-variant</title><path d="M2,5V19H8V5H2M9,5V10H15V5H9M16,5V14H22V5H16M9,11V19H15V11H9M16,15V19H22V15H16Z" /></svg>
        <div class="indicator-title">Dashboard</div>
      </div>

      <div class="sidebar-navigation-1">
        <button class="icon-button">
          <svg class="icon-picture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
          <div class="icon-title">Home</div>
        </button>
      </div>
      <div class="sidebar-navigation-1">
        <button class="icon-button">
          <svg class="icon-picture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
          <div class="icon-title">Profile</div>
        </button>
      </div>
      <div class="sidebar-navigation-1">
        <button class="icon-button">
          <svg class="icon-picture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
          <div class="icon-title">Messages</div>
        </button>
      </div>
      <div class="sidebar-navigation-1">
        <button class="icon-button">
          <svg class="icon-picture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
          <div class="icon-title">History</div>
        </button>
      </div>
      <div class="sidebar-navigation-1">
        <button class="icon-button">
          <svg class="icon-picture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
          <div class="icon-title">Tasks</div>
        </button>
      </div>
      <div class="sidebar-navigation-1">
        <button class="icon-button">
          <svg class="icon-picture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
          <div class="icon-title">Communities</div>
        </button>
      </div>

    </div>


    <div class="nav-bar">
      <div class="upper-section">
        <div class="search-area">
          <button class="search-button-container">
            <img src="" alt="search-button">
          </button>
          <div class="search-bar"></div>
        </div>
        <div class="notifications-container"></div>
        <button class="notifications-button">
          <img src="" alt="notifications button">
        </button>
        <div class="pfp-small">
          <img src="" alt="small profile picture">
        </div>
        <button class="username-small">Morgan Oakley</button>
      </div>
      <div class="lower-section">
        <div class="pfp-big"></div>
        <p>Hi there,</p>
        <p>Morgan Oakley (@morgan)</p>
      </div>
    </div>


    <div class="content"></div>
  </div>
</body>
</html>
